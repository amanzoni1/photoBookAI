<!-- server/services/templates/email/forgot_password.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Password Reset Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #222;
            font-size: 1.8rem;
            margin-bottom: 1.2rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #357ABD;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Reset Request</h2>
        <p>Hi {{ user_name }},</p>
        <p>We received a request to reset your password. To proceed, please click the button below. This reset link is
            valid for 1 hour.</p>
        <p>
            <a href="{{ reset_link }}" class="button">Reset Password</a>
        </p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Best regards,<br>The AI Training Team</p>
    </div>
</body>

</html>
