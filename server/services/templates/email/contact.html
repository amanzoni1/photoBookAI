<!-- server/services/templates/email/contact.html -->

<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }

        .header {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="header">New Contact Message</h2>
        <p>You have received a new message from your website contact form.</p>

        <div class="details">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Message:</strong></p>
            <p>{{ message }}</p>
        </div>

        <p>Please review the message and respond to the sender as soon as possible.</p>

        <p class="footer">Best regards,<br>Your Website Team</p>
    </div>
</body>

</html>
