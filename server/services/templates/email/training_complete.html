<!-- server/services/templates/email/training_complete.html -->

<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .success { color: #28a745; }
        .details { 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Training Complete</h2>
        <p>Hi {{ user_name }},</p>
        <p>Your model training has completed successfully!</p>
        
        <div class="details">
            <p><strong>Model Name:</strong> {{ model_name }}</p>
            <p><strong>Training Time:</strong> {{ "%.1f"|format(training_time/60) }} minutes</p>
        </div>

        <p>You can view your model here:</p>
        <p>
            <a href="{{ model_url }}" class="button">View Model</a>
        </p>
        
        <p>Best regards,<br>The AI Training Team</p>
    </div>
</body>
</html>
