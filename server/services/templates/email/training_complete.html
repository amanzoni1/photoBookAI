<!-- server/services/templates/email/training_complete.html -->

<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            color: #333;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }
        .button:hover {
            background-color: #357ABD;
        }
        .success { 
            color: #2E7D32; 
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Training Complete</h2>
        <p>Hi {{ user_name }},</p>
        <p class="success">Your model training has completed successfully!</p>

        <p>You can view your model here:</p>
        <p>
            <a href="{{ model_url }}" class="button">View Model</a>
        </p>
        
        <p>Best regards,<br>The AI Training Team</p>
    </div>
</body>
</html>
